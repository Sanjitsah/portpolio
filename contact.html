    <div class="sidebar sidebarGo">

    <div class="main">
      <div class="hamburger">
        <div class="ham"><i class="fa-solid fa-bars"></i></div>
        <div class="cross"><i class="fa-solid fa-xmark"></i></div>
      </div>

      <div class="contact-form">
        <h1>Contact me for work/General enquiry</h1>
        <form>
          <div class="mb-3">
            <label for="Name" class="form-label">Name</label>
            <br>
            <input type="phone" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address:</label>
            <br>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone no.</label>
            <br>
            <input type="phone" class="form-control" id="clientphone">
          </div>
          <div class="mb-3">
            <label for="enquiry" class="form-label">Enquiery</label>
            <br>
            <input type="phone" class="form-control" id="enq">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I Want to work on a project with me</label>
          </div>
          <button type="submit" class="btn-btn-primary">Submit</button>
        </form>

      </div>

    </div>
    <script src="script.js"></script>
</body>
